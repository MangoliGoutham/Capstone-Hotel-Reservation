<div class="auth-container animate-fade-in">
    <mat-card class="auth-card">
        <div class="auth-header">
            <h1 class="auth-brand">Hotel Reservation System</h1>
            <h3 class="text-muted mb-2">Create Account</h3>
            <p class="text-muted">Join us to book your perfect stay</p>
        </div>

        <mat-card-content>
            <form (ngSubmit)="onSubmit()" #registerForm="ngForm" class="auth-form">
                <div class="d-flex gap-2 mb-2">
                    <mat-form-field appearance="outline" class="w-100">
                        <mat-label>First Name</mat-label>
                        <input matInput type="text" name="firstName" [(ngModel)]="userData.firstName" required
                            placeholder="John">
                        <mat-error *ngIf="registerForm.controls['firstName']?.invalid">Required</mat-error>
                    </mat-form-field>

                    <mat-form-field appearance="outline" class="w-100">
                        <mat-label>Last Name</mat-label>
                        <input matInput type="text" name="lastName" [(ngModel)]="userData.lastName" required
                            placeholder="Doe">
                        <mat-error *ngIf="registerForm.controls['lastName']?.invalid">Required</mat-error>
                    </mat-form-field>
                </div>

                <mat-form-field appearance="outline" class="w-100 mb-2">
                    <mat-label>Email Address</mat-label>
                    <input matInput type="email" name="email" [(ngModel)]="userData.email" required email
                        placeholder="john.doe@example.com">
                    <mat-icon matSuffix class="text-muted">email</mat-icon>
                    <mat-error *ngIf="registerForm.controls['email']?.invalid">Invalid email</mat-error>
                </mat-form-field>

                <mat-form-field appearance="outline" class="w-100 mb-2">
                    <mat-label>Phone Number </mat-label>
                    <input matInput type="tel" name="phoneNumber" [(ngModel)]="userData.phoneNumber"
                        placeholder="+1 234 567 8900">
                    <mat-icon matSuffix class="text-muted">phone</mat-icon>
                </mat-form-field>

                <mat-form-field appearance="outline" class="w-100 mb-3">
                    <mat-label>Password</mat-label>
                    <input matInput type="password" name="password" [(ngModel)]="userData.password" required
                        minlength="6" placeholder="Min 6 characters">
                    <mat-icon matSuffix class="text-muted">lock</mat-icon>
                    <mat-error *ngIf="registerForm.controls['password']?.invalid">Min 6 chars required</mat-error>
                </mat-form-field>

                <button mat-flat-button class="btn-gradient w-100 p-2" type="submit"
                    [disabled]="!registerForm.form.valid || isLoading">
                    {{ isLoading ? 'Creating Account...' : 'Register' }}
                </button>
            </form>
        </mat-card-content>

        <div class="auth-footer">
            <p class="text-muted">Already have an account? <a routerLink="/auth/login" class="link">Sign In</a></p>
        </div>
    </mat-card>
</div>
