<div class="page-container p-3">
    <div class="d-flex justify-content-between align-items-center mb-3">
        <h2 class="m-0">Manage Rooms</h2>
        <a mat-raised-button color="primary" routerLink="/admin/rooms/new">
            <mat-icon>add</mat-icon> Add New Room
        </a>
    </div>

    <mat-card>
        <div class="mat-elevation-z0">
            <div *ngIf="isLoading" class="p-4 text-center">
                <div class="spinner-border text-primary" role="status">
                    <span class="visually-hidden">Loading...</span>
                </div>
            </div>

            <table mat-table [dataSource]="dataSource" matSort class="w-100" *ngIf="!isLoading">

                <!-- Room Number Column -->
                <ng-container matColumnDef="roomNumber">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header> Room # </th>
                    <td mat-cell *matCellDef="let room"> {{room.roomNumber}} </td>
                </ng-container>

                <!-- Type Column -->
                <ng-container matColumnDef="type">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header> Type </th>
                    <td mat-cell *matCellDef="let room"> {{room.roomType}} </td>
                </ng-container>

                <!-- Hotel Column -->
                <ng-container matColumnDef="hotel">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header> Hotel </th>
                    <td mat-cell *matCellDef="let room"> {{room.hotelName}} </td>
                </ng-container>

                <!-- Price Column -->
                <ng-container matColumnDef="price">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header> Price </th>
                    <td mat-cell *matCellDef="let room"> {{room.basePrice | currency}} </td>
                </ng-container>

                <!-- Status Column -->
                <ng-container matColumnDef="status">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header> Status </th>
                    <td mat-cell *matCellDef="let room">
                        <span class="badge" [ngClass]="{
                            'bg-success': room.status === 'Available',
                            'bg-danger': room.status === 'Occupied',
                            'bg-warning text-dark': room.status === 'Maintenance'
                          }">{{ room.status }}</span>
                    </td>
                </ng-container>

                <!-- Actions Column -->
                <ng-container matColumnDef="actions">
                    <th mat-header-cell *matHeaderCellDef> Actions </th>
                    <td mat-cell *matCellDef="let room">
                        <a mat-icon-button color="primary" [routerLink]="['/admin/rooms/edit', room.id]">
                            <mat-icon>edit</mat-icon>
                        </a>
                        <button mat-icon-button color="warn" (click)="deleteRoom(room.id)">
                            <mat-icon>delete</mat-icon>
                        </button>
                    </td>
                </ng-container>

                <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

                <!-- Row shown when there is no matching data. -->
                <tr class="mat-row" *matNoDataRow>
                    <td class="mat-cell p-3 text-center" colspan="6">No rooms found.</td>
                </tr>
            </table>

            <mat-paginator [pageSizeOptions]="[10, 20, 50]" showFirstLastButtons
                aria-label="Select page of rooms"></mat-paginator>
        </div>
    </mat-card>
</div>
