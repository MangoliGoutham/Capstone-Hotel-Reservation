<div class="page-container p-3">
    <div class="d-flex justify-content-between align-items-center mb-3">
        <h2 class="m-0">Manage Hotels</h2>
        <a mat-raised-button color="primary" routerLink="/admin/hotels/new">
            <mat-icon>add</mat-icon> Add New Hotel
        </a>
    </div>

    <mat-card>
        <div class="mat-elevation-z0"> <!-- Table Container -->
            <div *ngIf="isLoading" class="p-4 text-center">
                <div class="spinner-border text-primary" role="status">
                    <span class="visually-hidden">Loading...</span>
                </div>
            </div>

            <table mat-table [dataSource]="dataSource" matSort class="w-100" *ngIf="!isLoading">

                <!-- Name Column -->
                <ng-container matColumnDef="name">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header> Name </th>
                    <td mat-cell *matCellDef="let hotel"> {{hotel.name}} </td>
                </ng-container>

                <!-- City Column -->
                <ng-container matColumnDef="city">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header> City </th>
                    <td mat-cell *matCellDef="let hotel"> {{hotel.city}}, {{hotel.country}} </td>
                </ng-container>

                <!-- Rating Column -->
                <ng-container matColumnDef="rating">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header> Rating </th>
                    <td mat-cell *matCellDef="let hotel">
                        <mat-icon class="align-middle text-warning" style="font-size: 18px;">star</mat-icon>
                        {{hotel.starRating}}
                    </td>
                </ng-container>

                <!-- Actions Column -->
                <ng-container matColumnDef="actions">
                    <th mat-header-cell *matHeaderCellDef> Actions </th>
                    <td mat-cell *matCellDef="let hotel">
                        <a mat-icon-button color="primary" [routerLink]="['/admin/hotels/edit', hotel.id]">
                            <mat-icon>edit</mat-icon>
                        </a>
                        <button mat-icon-button color="warn" (click)="deleteHotel(hotel.id)">
                            <mat-icon>delete</mat-icon>
                        </button>
                    </td>
                </ng-container>

                <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

                <!-- Row shown when there is no matching data. -->
                <tr class="mat-row" *matNoDataRow>
                    <td class="mat-cell p-3 text-center" colspan="4">No hotels found.</td>
                </tr>
            </table>

            <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons
                aria-label="Select page of hotels"></mat-paginator>
        </div>
    </mat-card>
</div>
