<div class="page-header">
    <h2>{{ isEditMode ? 'Edit Hotel' : 'New Hotel' }}</h2>
</div>

<div class="card form-card">
    <form (ngSubmit)="onSubmit()" #hotelForm="ngForm">
        <div class="form-group mb-2">
            <label for="name">Hotel Name</label>
            <input type="text" id="name" name="name" [(ngModel)]="hotel.name" required class="form-control">
        </div>

        <div class="row">
            <div class="form-group mb-2 col">
                <label for="city">City</label>
                <input type="text" id="city" name="city" [(ngModel)]="hotel.city" required class="form-control">
            </div>
            <div class="form-group mb-2 col">
                <label for="country">Country</label>
                <input type="text" id="country" name="country" [(ngModel)]="hotel.country" required
                    class="form-control">
            </div>
        </div>

        <div class="form-group mb-2">
            <label for="address">Address</label>
            <input type="text" id="address" name="address" [(ngModel)]="hotel.address" required class="form-control">
        </div>

        <div class="row">
            <div class="form-group mb-2 col">
                <label for="starRating">Star Rating</label>
                <select id="starRating" name="starRating" [(ngModel)]="hotel.starRating" required class="form-control">
                    <option [ngValue]="1">1 Star</option>
                    <option [ngValue]="2">2 Stars</option>
                    <option [ngValue]="3">3 Stars</option>
                    <option [ngValue]="4">4 Stars</option>
                    <option [ngValue]="5">5 Stars</option>
                </select>
            </div>
            <div class="form-group mb-2 col">
                <label for="phoneNumber">Phone Number</label>
                <input type="tel" id="phoneNumber" name="phoneNumber" [(ngModel)]="hotel.phoneNumber"
                    class="form-control">
            </div>
        </div>

        <div class="form-group mb-2">
            <label for="email">Email</label>
            <input type="email" id="email" name="email" [(ngModel)]="hotel.email" email class="form-control">
        </div>

        <div class="form-group mb-4">
            <label for="description">Description (Optional)</label>
            <textarea id="description" name="description" [(ngModel)]="hotel.description" rows="4"
                class="form-control"></textarea>
        </div>

        <div class="form-actions">
            <button type="button" routerLink="/admin/hotels" class="btn btn-secondary">Cancel</button>
            <button type="submit" class="btn btn-primary" [disabled]="!hotelForm.form.valid || isLoading">
                {{ isEditMode ? 'Update Hotel' : 'Create Hotel' }}
            </button>
        </div>
    </form>
</div>
